name: ğŸš€ Modern CI/CD Pipeline

on:
  push:
    branches: [main, staging, dev]
  pull_request:
    branches: [main, staging]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # âš¡ Lightning-fast testing with Bun
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ¨ Format check
        run: bun run format:check

      - name: ğŸ” Lint
        run: bun run lint

      - name: ğŸ”§ Type check
        run: bun run typecheck

      - name: ğŸ§ª Run tests
        run: bun run test

  # ğŸš€ Deploy to staging (staging branch)
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¦ Install Vercel CLI
        run: bun add -g vercel@latest

      - name: ğŸ”— Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—ï¸ Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy to Staging
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  # ğŸ¯ Deploy to production (main branch)
  deploy-production:
    name: ğŸ¯ Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¦ Install Vercel CLI
        run: bun add -g vercel@latest

      - name: ğŸ”— Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—ï¸ Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ¯ Deploy to Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
